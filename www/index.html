<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/controller.js"></script>
    <script type="text/javascript" src="js/service.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body ng-app="smartMirror" ng-controller="appController">

    <ion-pane>
      <ion-content scroll="false">
        <div class="weather-pane">
          <i ng-if="weather.main === 'Clear'" class="icon icon-size ion-ios-sunny"></i>
          <i ng-if="weather.main === 'Rain'" class="icon icon-size ion-ios-rainy"></i>
          <i ng-if="weather.main === 'Snow'" class="icon icon-size ion-ios-snowy"></i>
          <div class="weather-temp-text">
            {{temp}} F <br>
            <span>{{weather.description}}</span>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
